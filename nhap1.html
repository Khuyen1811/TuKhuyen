<!doctype html>
<html lang="en">

<head>
	<title>BaiTapTet</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<script src="https://unpkg.com/cart-localstorage@1.1.4/dist/cart-localstorage.min.js" type="text/javascript"></script>
</head>

<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
		<h1 class="my-0 mr-md-auto font-weight-normal">THEM VAO GIO HANG</h1>

		
	</div>
	<div class="container">
		<h2>SAN PHAM</h2>

		<div class="card-deck mt-4 mb-4 text-center">
			<div class="card mb-4 shadow-sm">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">Ao Dai</h4>
				</div>
				<div class="card-body">
					<h1 class="card-title pricing">100$</h1>
					<button type="button" class="btn btn-block btn-outline-primary"
						onClick="cartLS.add({id: 1, name: 'Ao Dai', price: 100})">Add to
						Cart</button>
				</div>
			</div>
			<div class="card ">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">Ao Gam</h4>
				</div>
				<div class="card-body">
					<h1 class="card-title pricing">110$</h1>
					<button type="button" class="btn btn-block btn-outline-primary"
						onClick="cartLS.add({id: 2, name: 'Ao Gam', price: 110})">Add to
						Cart</button>
				</div>
			</div>
			<div class="card ">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">Non Quai Thao</h4>
				</div>
				<div class="card-body">
					<h1 class="card-title pricinge">85$ </h1>
					<button type="button" class="btn btn-block btn-outline-primary"
						onClick="cartLS.add({id: 3, name: 'Non Quai Thao', price: 85})">Add to
						Cart</button>
				</div>
			</div>
		</div>

		<div class="card ">
			<div class="card-header">
				<h2>Gio hang</h2>
			</div>
			<div class="card-body">
				<table class="table">
					<tbody class="cart">
					</tbody>
					<tfoot>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td class="text-right">Tong tien: <strong class="total"></strong></td>
						<td></td>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
	<script>
		function renderCart(items) {
			// querySelector 
			const $cart = document.querySelector(".cart")
			const $total = document.querySelector(".total")

			$cart.innerHTML = items.map((item) => `
					<tr>
						<td>#${item.id}</td>
						<td>${item.name}</td>
						<td>${item.quantity}</td>
						<td style="width: 60px;">	
							<button type="button" class="btn btn-block "
								onClick="cartLS.quantity(${item.id},1)">+</button>
						</td>
						<td style="width: 60px;">	
							<button type="button" class="btn btn-block "
								onClick="cartLS.quantity(${item.id},-1)">-</button>
						</td>
						<td class="text-right">$${item.price}</td>
						<td class="text-right"><Button class="btn btn-primary" onClick="cartLS.remove(${item.id})">Delete</Button></td>
					</tr>`).join("")

			$total.innerHTML = "$" + cartLS.total()
		}
		renderCart(cartLS.list())
		cartLS.onChange(renderCart)
	</script>
</body>

</html>
